name: Test delomaten config schema validity (Scala)

on:
  push:
    branches:
      - main
    paths:
      - 'schema-validation-sc'
      - '.github/workflows/test-schema-validity-scala.yaml'
  pull_request:
    paths:
      - 'schema-validation-sc'
      - '.github/workflows/test-schema-validity-scala.yaml'

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  run-delomaten-schema-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup caching
        uses: coursier/cache-action@v6.4
      - name: Setup Scala CLI
        uses: VirtusLab/scala-cli-setup@v1.5
      - name: Scala code formatting check
        run: |
          scala-cli fmt --check . || (
            echo "To format code run"
            echo "  scala-cli fmt ."
            exit 1
          )
      - name: Run tests
        run: scala-cli test .
