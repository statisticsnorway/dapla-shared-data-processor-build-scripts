%YAML 1.1

---

$schema: 'http://stsci.edu/schemas/yaml-schema/draft-01'

title: |
  'Delomaten' configuration data

type: object
required:
  - shared_bucket
  - source_folder
  - destination_folder
  - memory_size
  - pseudo
properties:

  shared_bucket:
    description: |
      The name of the shared bucket
    type: string

  source_folder:
    description: |
      The folder prefix inside the teams' product bucket from which
      to fetch the files
    type: string
    pattern: "^([a-za-z0-9])[/a-za-z0-9]+[a-za-z0-9]$"

  destination_folder:
    description: |
      The folder prefix inside the shared bucket from which
      to write the processed files to
    type: string
    pattern: "^([a-zA-Z0-9])[/a-zA-Z0-9]+[a-za-z0-9]$"

  memory_size:
    description: |
      The amount of memory in GiB given to the data automation processor instance
    type: integer
    minimum: 1

  pseudo:
    description: |
      The pseudonymization tasks to be run
    type: array
    minItems: 1
    items:
      type: object
      required:
        - columns
        - pseudo_operation
        - encryption_algorithm
      properties:
        columns:
          description: |
            Which columns in the dataframe to target
          type: array
          minItems: 1
          items:
            type: string

        pseudo_operation:
          description: |
            What pseudo operation to apply to the targets
          enum:
            - "PSEUDO"
            - "DEPSEUDO"
            - "REPSEUDO"

        encryption_algorithm:
          description: |
            What type of encryption to use
          enum:
            - "default"
            - "papis_compatible"
            - "sid_mapping"
            - "redact"

        encryption_args:
          description: |
            Any additional arguments to pass to the encryption algorithm
          type: array
          items:
            type: string
